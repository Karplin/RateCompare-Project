version: '3.8'

services:
  api1:
    build:
      context: ../../
      dockerfile: services/api1/Dockerfile
    ports:
      - "8002:8002"
    environment:
      - LOG_LEVEL=INFO
    restart: unless-stopped
    networks:
      - ratecompare-network

networks:
  ratecompare-network:
    driver: bridge
